<h1>{{ title }}</h1>
<hr>
<div class="row text-right">
  <div class="col">
    <button class="btn btn-danger"
            routerLink="/heroes">
      <i class="fa fa-arrow-left"></i>
      Back
    </button>
  </div>
</div>

<div class="row animated fadeIn faster">
  <div class="col">

    <form (ngSubmit)="guardar( f )"
          #f="ngForm">

      <div class="form-group">
        <label>Firebase ID</label>
        <input type="text"
               class="form-control"
               [(ngModel)]="heroe.id"
               name="id"
               disabled="disabled">
      </div>


      <div class="form-group">
          <label>{{ firstName }}</label>
          <input type="text"
                 class="form-control"
                 [(ngModel)]="heroe.patient"
                 name="patient"
                 required>
      </div>

      <div class="form-group">
          <label>{{ lastName }}</label>
          <input type="text"
                 class="form-control"
                 [(ngModel)]="heroe.surname"
                 name="surname"
                 required>
      </div>

      <div class="form-group">
        <label>{{ state }}</label>
        <br>

        <button *ngIf="heroe.status"
                (click)="heroe.status = false"
                class="btn btn-outline-success w-50" type="button">
          <i class="fa fa-smile-wink"></i>
          {{ great }}
        </button>

        <button *ngIf="!heroe.status"
                (click)="heroe.status = true"
                class="btn btn-outline-danger w-50" type="button">
            <i class="fa fa-dizzy"></i>
            {{ needTherapy }}
        </button>

      </div>



      <hr>
      <div class="form-group text-center">
        <button type="submit"
                class="btn btn-primary w-25">
          <i class="fa fa-save"></i>
          Save
        </button>
      </div>


    </form>


  </div>
</div>
