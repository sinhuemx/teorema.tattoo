<h1>{{ title }}</h1>
<hr>
<div class="row">
  <div class="col text-right">
    <button routerLink="/heroe/nuevo"
            class="btn btn-primary">
      <i class="fa fa-plus"></i>
      Add patient
    </button>
  </div>
</div>
<table *ngIf="!cargando && heroes.length > 0"
       class="table mt-3 animated fadeIn faster animated fadeIn faster">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">{{ firstName }}</th>
      <th scope="col">{{ lastName }}</th>
      <th scope="col">{{ therapy }}</th>
      <th scope="col">{{ actions }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let heroe of heroes; let i = index">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ heroe.patient }}</td>
      <td>{{ heroe.surname }}</td>
      <td>

        <label *ngIf="heroe.status" class="badge badge-success">Great</label>
        <label *ngIf="!heroe.status" class="badge badge-danger">Need Theraphy</label>

      </td>
      <td>

        <button class="btn btn-info mr-1"
                [routerLink]="['/heroe', heroe.id ]">
          <i class="fa fa-pen"></i>
        </button>

        <button class="btn btn-danger"
                (click)="deleteHeroe( heroe, i ) ">
          <i class="fa fa-trash"></i>
        </button>


      </td>
    </tr>
  </tbody>
</table>

<div *ngIf="!cargando && heroes.length === 0"
     class="alert alert-warning text-center mt-3 animated fadeIn faster">
    <h4 class="alert-heading">No Data</h4>
    <p>
      <i class="fa fa-exclamation fa-2x"></i>
    </p>
</div>

<div *ngIf="cargando"
     class="alert alert-info text-center mt-3 animated fadeIn faster">
  <h4 class="alert-heading">Loading...</h4>
  <p>
    <i class="fa fa-sync-alt fa-spin fa-2x"></i>
  </p>
  <p class="mb-0">
    Wait!
  </p>
</div>
